  <main class="container d-print-none">
    <form>
        <br>
        <h1 class="contacto">Contacto</h1>
        <br>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Nombre</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nombre Completo">
            </div>

            <div class="form-group col-md-6">
                <label for="inputEmail">Correo Electronico</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="correo@ejemplo.com">
            </div>

            <div class="form-group col-md-6">
              <label for="inputPhone">Telefono</label>
              <input type="phone" class="form-control" id="inputPhone" placeholder="Telefono (10 digitos)">
            </div>

            <div class="form-group col-md-6">
              <label for="inputPreference">Selecciona tu principal interes</label>
              <select id="inputPreference" class="form-control">
                <option selected>Elige una opción</option>
                <option>HTML</option>
                <option>JavaScript</option>
                <option>JAVA</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="inputComent">Comentarios</label>
              <br>
              <textarea name="comment" rows="5" cols="50" ></textarea>
            </div>  
        </div>
        <button class="btn btn-primary" id="btnSubmit" type="submit">Enviar</button>
    </form>
  <br>
    
  <div class="coti d-print-none">
      <h1 class="contacto">¿Quieres realizar una cotizacion?</h1>
      <br>
      <form>  
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputHours">Horas</label>
            <input type="text" class="form-control" id="inputHours" placeholder="# Horas">
          </div>
          <div class="form-group col-md-6">
            <label for="inputRate">Tarifa por hora</label>
            <input type="text" class="form-control" id="inputRate" placeholder="$">
          </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputExtras">Extras</label>
              <select id="inputExtras" class="form-control" multiple>
                <option value="0" selected>Ninguno</option>
                <option value="7000">Diseño Grafico</option>
                <option value="1500">Hosting</option>
                <option value="12000">Soporte</option>
              </select>
            </div><!--select-->
            <div class="form-group col-md-4">
              <label for="inputChanges">Cambios por gestion %</label>
              <input type="text" class="form-control" id="inputChanges">
            </div>
            <div class="form-group col-md-4">
              <label for="inputFCost">Costos fijos</label>
              <input type="text" class="form-control" id="inputFCost">
            </div>
        </div><!--row-->

          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkIVA">
              <label class="form-check-label" for="checkIVA">
                I.V.A.
              </label>
            </div>
          </div>
          <button type="button" class="btn btn-primary" id="btnQuote">Cotizar</button>
      </form>
    </div>
  </main>
